name: Deploy staging env
on:
  push:
    branches: [ staging ]
env:
  DEPLOY_ENV: test
  DNAME: test
  CI: ${{ secrets.CI }}
  API_KEY: ${{ secrets.API_KEY }}
  APP_ID: ${{ secrets.APP_ID }}
  AUTH_DOMAIN: ${{ secrets.AUTH_DOMAIN }}
  IS_DEPLOY: ${{ secrets.IS_DEPLOY }}
  MESSAGING_SENDER_ID: ${{ secrets.MESSAGING_SENDER_ID }}
  PROJECT_ID: ${{ secrets.PROJECT_ID }}
  STORAGE_BUCKET: ${{ secrets.STORAGE_BUCKET }}
  DATABASE: ${{ secrets.DATABASE }}
  DATABASE_USER: ${{ secrets.DATABASE_USER }}
  DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  JWT_EXPIRES_IN: ${{ secrets.JWT_EXPIRES_IN }}
  JWT_COOKIE_EXPIRES_IN: ${{ secrets.JWT_COOKIE_EXPIRES_IN }}
  MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
  MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
  OAUTH_CLIENTID: ${{ secrets.OAUTH_CLIENTID }}
  OAUTH_CLIENT_SECRET: ${{ secrets.OAUTH_CLIENT_SECRET }}
  OAUTH_ACCESS_TOKEN: ${{ secrets.OAUTH_ACCESS_TOKEN }}
  OAUTH_REFRESH_TOKEN: ${{ secrets.OAUTH_REFRESH_TOKEN }}
  EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
  LANDING_URL: ${{ secrets.LANDING_URL }}
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Disable update
        run: npm config set update-notifier false
      - name: Check envs
        run: echo "DEPLOY_ENV: $DEPLOY_ENV -> DNAME: $DNAME -> CI: $CI -> API_KEY: $API_KEY -> APP_ID: $APP_ID -> AUTH_DOMAIN: $AUTH_DOMAIN -> IS_DEPLOY: $IS_DEPLOY -> MESSAGING_SENDER_ID: $MESSAGING_SENDER_ID -> PROJECT_ID: $PROJECT_ID -> STORAGE_BUCKET: $STORAGE_BUCKET -> DATABASE: $DATABASE -> DATABASE_USER: $DATABASE_USER -> DATABASE_PASSWORD: $DATABASE_PASSWORD -> JWT_SECRET: $JWT_SECRET -> JWT_EXPIRES_IN: $JWT_EXPIRES_IN -> JWT_COOKIE_EXPIRES_IN: $JWT_COOKIE_EXPIRES_IN -> MAIL_USERNAME: $MAIL_USERNAME -> MAIL_PASSWORD: $MAIL_PASSWORD -> OAUTH_CLIENTID: $OAUTH_CLIENTID -> OAUTH_CLIENT_SECRET: $OAUTH_CLIENT_SECRET -> OAUTH_ACCESS_TOKEN: $OAUTH_ACCESS_TOKEN -> OAUTH_REFRESH_TOKEN: $OAUTH_REFRESH_TOKEN -> EMAIL_FROM: $EMAIL_FROM -> LANDING_URL: $LANDING_URL"
      - name: Download deps
        run: npm install
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}